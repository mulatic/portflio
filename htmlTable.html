<html>
<head>
<style>
    table, th, td {
        table-layout: fixed;
        border: 1px solid #000;
        border-collapse: collapse;
        border-color: #c36;
        margin-top: 10%;
        margin-left:auto; 
        margin-right:auto;
        width: 75%;
    }

    th, td {
        width: 33%;
        text-align: center;
    }

    .pizza {
        max-width: 25%;
    }
</style>
</head>
<body>
    <table>
        <tr>
          <th>H1</th>
          <th>H2</th>
          <th>H3</th>
        </tr>
        <tr>
          <td rowspan="2">C1</td>
          <td colspan="2"><img class="pizza" src="https://picjumbo.com/wp-content/uploads/homemade-pizza-with-quality-ingredients-2210x1475.jpg"></td>
        </tr>
        <tr>
          <td>C2</td>
          <td>C3</td>
          </tr>
      </table>
</body>
</html>
